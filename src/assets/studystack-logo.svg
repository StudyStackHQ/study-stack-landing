<svg xmlns="http://www.w3.org/2000/svg" width="180" height="48" viewBox="0 0 180 48">
  <!-- Logo icon - stacked books/documents representing knowledge layers -->
  <g transform="translate(0, 8)">
    <!-- Bottom book/document (darkest green) -->
    <rect x="0" y="20" width="32" height="12" rx="2" fill="#004D3A"/>
    <rect x="2" y="22" width="28" height="2" rx="1" fill="#CFE8D6" opacity="0.3"/>
    <rect x="2" y="26" width="24" height="2" rx="1" fill="#CFE8D6" opacity="0.3"/>
    
    <!-- Middle book/document (medium green) -->
    <rect x="2" y="12" width="32" height="12" rx="2" fill="#2D6A4F"/>
    <rect x="4" y="14" width="28" height="2" rx="1" fill="#CFE8D6" opacity="0.4"/>
    <rect x="4" y="18" width="24" height="2" rx="1" fill="#CFE8D6" opacity="0.4"/>
    
    <!-- Top book/document (button green) -->
    <rect x="4" y="4" width="32" height="12" rx="2" fill="#014D36"/>
    <rect x="6" y="6" width="28" height="2" rx="1" fill="#CFE8D6" opacity="0.5"/>
    <rect x="6" y="10" width="24" height="2" rx="1" fill="#CFE8D6" opacity="0.5"/>
    
    <!-- Small graduation cap on top book -->
    <g transform="translate(28, 2)">
      <polygon points="6,0 0,3 6,6 12,3 6,0" fill="#CFE8D6"/>
      <rect x="5.5" y="6" width="1" height="4" fill="#CFE8D6"/>
      <circle cx="6" cy="10" r="1" fill="#CFE8D6"/>
    </g>
    
    <!-- Dollar sign indicating income potential -->
    <g transform="translate(38, 14)">
      <circle cx="4" cy="4" r="6" fill="#2D6A4F" opacity="0.8"/>
      <text x="4" y="7" text-anchor="middle" font-family="Georgia, serif" font-size="8" font-weight="bold" fill="#CFE8D6">$</text>
    </g>
  </g>
  
  <!-- StudyStack text -->
  <g transform="translate(52, 0)">
    <!-- "Study" in serif -->
    <text x="0" y="18" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#004D3A">Study</text>
    <!-- "Stack" in serif -->
    <text x="0" y="36" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#2D6A4F">Stack</text>
    
    <!-- Small tagline -->
    <text x="0" y="46" font-family="Inter, sans-serif" font-size="6" fill="#004D3A" opacity="0.7">Knowledge • Community • Income</text>
  </g>
</svg>
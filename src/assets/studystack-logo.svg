<svg xmlns="http://www.w3.org/2000/svg" width="240" height="48" viewBox="0 0 240 48">
  <!-- Stack of books with depth and gradient effect -->
  <defs>
    <linearGradient id="bookGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D6A4F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B4E3B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#52B788;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D6A4F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74C69D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#52B788;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <g transform="translate(4, 4)">
    <!-- Bottom book with 3D effect -->
    <rect x="0" y="28" width="36" height="12" rx="3" fill="url(#bookGradient1)"/>
    <rect x="0" y="28" width="36" height="2" rx="1" fill="#ffffff" opacity="0.2"/>
    <rect x="36" y="30" width="3" height="10" rx="1" fill="#1B4E3B"/>
    
    <!-- Middle book with 3D effect -->
    <rect x="2" y="18" width="36" height="12" rx="3" fill="url(#bookGradient2)"/>
    <rect x="2" y="18" width="36" height="2" rx="1" fill="#ffffff" opacity="0.2"/>
    <rect x="38" y="20" width="3" height="10" rx="1" fill="#2D6A4F"/>
    
    <!-- Top book with 3D effect -->
    <rect x="4" y="8" width="36" height="12" rx="3" fill="url(#bookGradient3)"/>
    <rect x="4" y="8" width="36" height="2" rx="1" fill="#ffffff" opacity="0.2"/>
    <rect x="40" y="10" width="3" height="10" rx="1" fill="#52B788"/>
  </g>
  
  <!-- StudyStack text -->
  <text x="58" y="32" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="#2D6A4F">StudyStack</text>
</svg>